{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
 <h1>Registro</h1>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
  <div class="mb-3">
    <label for="{{field.id_for_label}}" class="form-label">{{ field.label }}</label>
    {{ field|add_class:"form-control"}}
    {% for error in field.errors %}
    <div class="mt-5 alert alert-danger">{{ error }} </div>
{% endfor %}
  </div>
{% endfor %}
  <button class="btn btn-primary" type="submit">Registrarse</button>
</form> 
{% endblock %}
